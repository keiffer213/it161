<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Excercise</title>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    #wrapper {
        width: 940px;
        margin: 20px auto;
        /* background: pink; */
    }

    table {
        width: 920px;
        border: 1px solid #f00;
        border-collapse: collapse; /*Do this so there will be only one border when you place a border for both the table & cells*/
        margin: 0 auto;
    }

    td {
        /* border: 1px solid #f00; */
        padding: 10px;
        width: 25%;
        vertical-align: top;
    }

    td p {
        font-style: italic;
        font-size: .92em;
        font-family: verdana, helvetica, arial;
    }

    td img {
        width: 210px;
        /* For the images to fit and have the table still be correct, you need to have a width of 210 for the images. */
    }

    th {
        background: yellow;
        padding: 15px;
        font-size: 2em;
    }

</style>

</head>
<body>
<div id="wrapper">
    <table>
       <tr> <!--First Row-->
            <th colspan="4">This is our Table Heading</th>
            <!-- <th>2</th>
